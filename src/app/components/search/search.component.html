<section class="search" >
  <img src="assets/search-img.jpg" alt="search-img">
  <div class="content">
    <h1 id="top">Image Gallery</h1>
    <p>Search and download any images within a second</p>
    <div class="search-box">
      <fa-icon [icon]="faMagnifyingd" ></fa-icon>
      <input type="text" placeholder="Search images" [(ngModel)]="wordSearch" (change)="sendDataToServcie()" >
      <button (click)="getData()">All</button>
    </div>
  </div>
</section>
